<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>CΛEL — Music Player</title>
<link rel="stylesheet" href="assets/css/styles.css">
<script src="assets/js/app.js"></script>

</head>
<body>

<header>
  <div class="container nav">
<div class="brand">
  <img class="brand-logo invert flutter" src="assets/logo.png" alt="CΛEL Logo">
  <span class="brand-title letter-spin">CΛEL</span>
</div>
    <nav class="navlinks" aria-label="Hauptnavigation">
      <a href="index.html">Home</a>
      <a href="profile.html">Profile</a>
      <a href="disco.html">Discography</a>
      <a href="tours.html">Tours</a>
      <a href="timeline.html">Timeline</a>

      <a href="socials.html">Socials</a>
      <a href="downloads.html">Downloads</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>
<main class="container">

<h2>Music Player</h2>
<div class="player">
  <div class="card">
    <div style="display:flex;gap:1rem;align-items:center">
      <img id="p-cover" src="assets/covers/veins.png" alt="Cover" style="width:120px;height:120px;border-radius:14px;object-fit:cover">
      <div><div id="p-title" style="font-weight:700;font-size:1.2rem">—</div><div id="p-artist" class="meta">—</div><div id="p-release" class="meta">—</div></div>
    </div>
    <div class="controls-row" style="margin-top:1rem">
      <button class="btn" onclick="prev()">⏮</button>
      <button class="btn" id="btnPlay" onclick="toggle()">▶</button>
      <button class="btn" onclick="next()">⏭</button>
    </div>
    <div style="display:flex;align-items:center;gap:.6rem;margin-top:.6rem"><span id="current">0:00</span><input id="seek" class="seek" type="range" min="0" max="100" value="0"><span id="total">0:00</span></div>
    <div style="display:flex;align-items:center;gap:.6rem;margin-top:.6rem"><span class="meta">Vol</span><input id="volume" type="range" min="0" max="1" step="0.01" value="1"></div>
  </div>
  <div class="card tracklist">
    <div class="tabs" id="catTabs"><button class="tab active" data-cat="all">Alle</button><button class="tab" data-cat="singles">Singles</button><button class="tab" data-cat="mini">Mini‑Alben</button><button class="tab" data-cat="albums">Alben</button></div>
    <div id="library"></div>
  </div>
</div>
<script src="assets/js/player.js"></script>
<script>initPlayer();</script>

</main>

<footer>
  <div class="container"><small>© <span id="year"></span> CΛEL — All Rights Reserved.</small></div>
</footer>
<script>__applyTheme();__markActive();</script>
</body></html>
